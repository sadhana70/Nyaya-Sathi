<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Rights Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js" defer></script>
</head>
<body>
    <!-- Auth Container -->
    <div id="auth-container" class="auth-container">
        <h1 class="tagline">Your Digital Ally for Women's Rights</h1>
        <button id="loginButton" class="auth-button" onclick="login()">Login</button>
        <button id="logoutButton" class="auth-button" onclick="logout()" style="display: none;">Logout</button>
    </div>

    <!-- Chat Container (hidden until authenticated) -->
    <div id="main-container" class="chat-container" style="display: none;">
        <div class="chat-header">
            <h1 id="chatbot-heading">न्याय साथी<br></h1>
            <h3>तपाईंलाई आवश्यक जानकारी खोज्न मद्दत गर्दै, सम्मान र हेरचाहका साथ।</h3>
        </div>
        <div class="chat-box" id="chatBox"></div>
        
        <!-- Suggested questions for quick responses -->
        <div class="suggestions">
            <div class="suggestion" onclick="askQuestion('कानून सम्बन्धी जानकारी')">कानून</div>
            <div class="suggestion" onclick="askQuestion('What are my fundamental rights')">Fundamental Rights</div>
            <div class="suggestion" onclick="askQuestion('What to do in case of workplace harassment')">Workplace Harassment</div>
            <div class="suggestion" onclick="askQuestion('What are my maternity rights')">Maternity Rights</div>
            <div class="suggestion" onclick="askQuestion('Help hotlines')">Help Hotlines</div>
        </div>

        <!-- Input for user question -->
        <div class="input-container">
            <input type="text" id="questionInput" placeholder="Type your question here...">
            <button class="send-button" onclick="sendQuestion()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
